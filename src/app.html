<!DOCTYPE html>
<html lang="en">
  <head>
    %svelte.head%
    <style>
      @font-face {
        font-style: normal;
        font-weight: 100 700;
        src: url(/assets/font/MaterialSymbols.woff2) format('woff2');
        font-family: 'Material Symbols Outlined';
        font-display: block;
      }
    </style>
  </head>
  <body class="noscript">
    <script>
      document.body.classList.remove('noscript');
    </script>
    <flex column id="root">%svelte.body%</flex>
    <span
      style="
        font-family: 'Material Symbols Outlined';
        position: absolute;
        top: -9999px;
        left: -9999px;
      "
      >a</span
    >
  </body>
</html>
